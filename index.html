  <style type="text/css">
    .welcome {
      animation:fade 3000ms infinite;
      -webkit-animation:fade 3000ms infinite;
      background-color:#4B946A;
      text-align: center;
      font-size: 25px;
      position: relative;
      top: 120px;  
      overflow:hidden;  
      margin: 0px 30px;
      padding: 2px 0px;
      border-radius: 4px;
    }
    @keyframes fade {
        from { opacity: 1.0; }
        50% { opacity: 0.4; }
        to { opacity: 1.0; }
    }
     
    @-webkit-keyframes fade {
        from { opacity: 1.0; }
        50% { opacity: 0.4; }
        to { opacity: 1.0; }
    }
    .module {
      display: none;
    }
    #wrapper{
      display: none;
    }
    .bounce-transition {
      display: inline-block; /* otherwise scale animation won't work */
    }
    .bounce-enter {
      animation: bounce-in .5s;
    }
    .bounce-leave {
      animation: bounce-out .5s;
    }
    @keyframes bounce-in {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes bounce-out {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(0);
      }
    }
  </style>
</head>
